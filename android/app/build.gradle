apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'
def enableHermes = false  // Keep Hermes disabled for maximum stability

android {
    namespace "com.reactnative"
    compileSdkVersion rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    defaultConfig {
        applicationId "com.reactnative"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 4
        versionName "1.3"
        
        manifestPlaceholders = [
            usesCleartextTraffic: "true"
        ]

        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "false"
        
        // Essential for preventing DEX issues
        multiDexEnabled true
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
        release {
            // ULTRA STABLE RELEASE CONFIGURATION - IDENTICAL TO DEBUG
            signingConfig signingConfigs.debug
            
            // Make release EXACTLY like debug to prevent crashes
            debuggable false
            minifyEnabled false  // NO code minification
            shrinkResources false  // NO resource shrinking
            multiDexEnabled true  // Essential for large apps
            crunchPngs false  // Don't optimize images
            
            // Simple AAPT options - no complex parameters
            aaptOptions {
                noCompress 'ttf', 'otf', 'mp3', 'wav', 'ogg', 'json', 'js', 'bundle'
                additionalParameters '--no-version-vectors'
            }
            
            // Disable all splits to include everything
            splits {
                abi {
                    reset()
                    enable false
                }
                density {
                    enable false
                }
            }
        }
    }

    // Enhanced packaging options to prevent ALL native crashes
    packagingOptions {
        // Pick first for all possible native library conflicts
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libfbjni.so'
        pickFirst '**/libfolly_json.so'
        pickFirst '**/libglog.so'
        pickFirst '**/libhermes.so'
        pickFirst '**/libjscexecutor.so'
        pickFirst '**/libturbomodulejsijni.so'
        pickFirst '**/libreactnativejni.so'
        pickFirst '**/libfolly_runtime.so'
        pickFirst '**/libglog_init.so'
        pickFirst '**/libyoga.so'
        pickFirst '**/libfb.so'
        pickFirst '**/libfabricjni.so'
        pickFirst '**/libfolly_futures.so'
        pickFirst '**/libglog.so'
        pickFirst '**/libjsi.so'
        pickFirst '**/libfolly_json.so'
        pickFirst '**/libdouble-conversion.so'
        pickFirst '**/libboost_system.so'
        
        // Exclude ALL problematic META-INF files
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/*.kotlin_module'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
        exclude 'META-INF/MANIFEST.MF'
        exclude '**/kotlin/**'
        exclude 'kotlin/**'
        exclude '**/*.kotlin_metadata'
        exclude '**/module-info.class'
    }

    // Source sets configuration for proper asset inclusion
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/fonts']
            res.srcDirs = ['src/main/res']
        }
    }

    // Compile options for stability
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.0.0")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.9.0")
    
    // Multidex support
    implementation("androidx.multidex:multidex:2.0.1")
    
    // React Native dependencies
    implementation("com.facebook.react:react-android:0.72.6")
    implementation("com.facebook.soloader:soloader:0.10.5")
    
    if (enableHermes) {
        implementation("com.facebook.react:hermes-android:0.72.6")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)