apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")

project.ext.react = [
    enableHermes: true
]

def enableProguardInReleaseBuilds = false
def hermesEnabled = project.ext.react.get("enableHermes", true)

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    defaultConfig {
        applicationId "com.reactnative"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        manifestPlaceholders = [
            usesCleartextTraffic: "true"
        ]
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Add vector icons fonts
    project.ext.vectoricons = [
        iconFontNames: [ 'MaterialIcons.ttf', 'EvilIcons.ttf', 'FontAwesome.ttf' ]
    ]

    apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libfbjni.so'
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.73.6")
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.0.0")
    
    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-android:0.73.6")
    } else {
        implementation("org.webkit:android-jsc:+")
    }
    
    applyNativeModulesAppBuildGradle(project)
}